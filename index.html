<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="styles.css" type="text/CSS">
</head>
<body>

    <h2>Login Page</h2><br>

    <div class="login-box">
        
    <form id="login-box" >
        
    <label><b>User Name</b></label><br><br>
    
    <input type="text" name="user" id="user" placeholder="Username"><br><br><br>
    
    <label><b>Password</b></label><br><br>
    
    <input type="Password" name="Pass" id="Pass" placeholder="Password"><br><br><br>
    
    <input type="button" name="log" id="log" value="Log In Here"><br><br>
    
    <input type="checkbox" id="check">
    
    <span>Remember me</span><br><br>

    <a href="" class="forget" target="_blank">Forgot Password</a>
    
</form>
</div>
</body>
</html>
